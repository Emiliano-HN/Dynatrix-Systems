<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="imagenes/Theia.png" type="image/png">
  <title>Theia Linux - Instalación</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code&family=Outfit:wght@400;700&display=swap');

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0a0a, #121212);
      color: #eaeaea;
      font-family: 'Outfit', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 700;
      color: #00fff7;
      text-shadow: 0 0 15px #00fff766;
      margin-bottom: 50px;
    }

    .section {
      background: #1a1a1a;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
      padding: 40px 30px;
      max-width: 650px;
      width: 100%;
      margin-bottom: 40px;
      transition: transform 0.3s ease;
    }

    .section:hover {
      transform: translateY(-5px);
    }

    .section h2 {
      font-size: 1.9rem;
      font-weight: 600;
      color: #8be9fd;
      margin-bottom: 25px;
    }

    pre {
      font-family: 'Fira Code', monospace;
      background: #0f0f0f;
      border-left: 4px solid #00fff7;
      padding: 20px;
      border-radius: 10px;
      color: #00fff7;
      font-size: 1.1rem;
      overflow-x: auto;
    }

    .credits {
      margin-top: 50px;
      text-align: center;
      font-size: 1rem;
      line-height: 1.6;
      color: #999;
    }

    .credits span {
      display: block;
      margin-top: 5px;
    }

    .credits strong {
      color: #8be9fd;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 2.4rem;
      }

      .section h2 {
        font-size: 1.5rem;
      }

      pre {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <h1>✨ Theia Linux ✨</h1>

  <div class="section">
    <h2>Instala Snap y ejecuta:</h2>
    <pre>sudo snap install theia-ide --classic</pre>
  </div>

  <div class="section">
    <h2>✔️ ¡Todo listo! Disfrútalo libremente</h2>
  </div>

  <div class="credits">
    <p><strong>Créditos:</strong></p>
    <span>Empresa: <strong>Dynatrix Systems</strong></span>
    <span>Equipo: <strong>Firewall DevCode</strong></span>
    <span>Líder: <strong>Emiliano Hernández Navarrete</strong></span>
  </div>
</body>

</html>
